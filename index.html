<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Modpack updates</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<div id="content"></div>

<script>
$.get("https://github.com/shansen/smcserver-modpack/commits/master.atom", function(data) {
	$(data).find("entry").each(function() {
		var el = $(this);

		$('#content').append('<h2>' + el.find("title").text() + '</h2>');

		$('#content').append('<p>' + new Date(el.find("updated").text()) + '</p>');
		
		$('#content').append('<p>' + el.find("content").text() + '</p>');

		$('#content').append('<hr>');

	});
});
</script>
 
</body>
</html>
